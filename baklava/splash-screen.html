<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading DogeHouse</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-color: #EFE7DC;">
    <img style="height:140px; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%);" src="./icons/icon.png" alt="DogeHouse Logo">
    <h3 style="font-family: 'Poppins'; position:fixed; top:60%; left:50%; transform:translate(-50%, -50%);">Fuelling rocket...</h3>

    <script>
        setTimeout(() => {
            document.querySelector('h3').textContent = "Reaching space..."
        }, 1000);
        setTimeout(() => {
            document.querySelector('h3').textContent = "Parking on the moon..."
        }, 2000);
    </script>
</body>
</html>
